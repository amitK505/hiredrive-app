<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Transport</title>

  <!-- Font Awesome for vehicle icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      background-image: url("/static/go.jpg");
      background-size: cover;
      background-position: auto; 
    }
    h1, h2 {
      color: #f0e6e6;
    }
    .choice-buttons {
      margin: 20px 0;
    }
    .choice-buttons button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 16px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .choice-buttons button:hover {
      background: #0056b3;
    }
    .vehicles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }
    .vehicles a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px 15px;
      background: white;
      transition: 0.3s;
      width: 120px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .vehicles a:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    .vehicles i {
      font-size: 35px;
      margin-bottom: 10px;
      color: #007bff;
    }
    nav {
      margin-top: 40px;
    }
    nav button {
      padding: 10px 18px;
      border: none;
      border-radius: 16px;
      background: #dc3545;
      color: white;
      cursor: pointer;
      font-size: 25px;
    }
    nav button:hover {
      background: #b02a37;
      border-radius: 50px;
      
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #718093;
      color: white;
      margin-top: 300px;
    }
  </style>
</head>
<body>
  <script>
    function loginpage() {
      window.location.href = "{% url 'home' %}";
    }
    function hire() {
      window.location.href = "hiredetail";
    }
    function drive() {
      window.location.href = "drivedetail";  // Add your Django URL here
    }
  </script>

  <h1>What do you prefer?</h1>

  <div class="choice-buttons">
    <button type="button" onclick="hire()">HIRE</button>
    <button type="button" onclick="drive()">DRIVE</button>
  </div>

  <h2>Select Vehicle Type</h2>
  <div class="vehicles">
    <a href="{% url 'go' %}"><i class="fa-solid fa-bus"></i><br>BUS</a>
    <a href="{% url 'go' %}"><i class="fa-solid fa-truck"></i><br>TRUCK</a>
    <a href="{% url 'go' %}"><i class="fa-solid fa-taxi"></i><br>AUTO</a>
    <a href="{% url 'go' %}"><i class="fa-solid fa-car"></i><br>CAR</a>
    <a href="{% url 'go' %}"><i class="fa-solid fa-motorcycle"></i><br>BIKE</a>
  </div>

  <nav>
    <button type="button" onclick="loginpage()">Logout</button>
  </nav>
  <footer>
    &copy; 2025 findDH. All rights reserved.
  </footer>
</body>
</html>
