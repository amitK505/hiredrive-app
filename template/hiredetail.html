<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> from hire</title>
</head>
<body>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fb;
      background-image: url('/static/drive.jpg');
      background-position:  50% 100%;
      
      
    }

    /* Header with logo */
    .header {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      background: #004080;
      color: white;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
    }

    /* Marquee styling */
    marquee {
      background: #e6f0ff;
      color: #003366;
      font-weight: bold;
      padding: 10px;
      font-size: 14px;
    }

    /* Navigation heading */
    nav h1 {
      text-align: center;
      margin: 20px 0;
      color: #004080;
    }

    /* Form container */
    form {
      background: white;
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
    }

    /* Buttons with different colors */
    .save-btn {
      background: #28a745; /* green */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover {
      background: #218838;
    }

    .search-btn {
      background: #007bff; /* blue */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 15px auto;
      display: block;
    }
    .search-btn:hover {
      background: #0056b3;
    }

    .back-btn {
      background: #dc3545; /* red */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 15px auto;
      display: block;
    }
    .back-btn:hover {
      background: #b02a37;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      text-align: center;
      padding: 15px;
      background: #004080;
      color: white;
      font-size: 14px;
    }

    </style>
    <div class="header">
        <img src="/static/logo.png" alt="Logo">
        <h2> Hire Drive </h2>
    </div>

    <script>
        function search() {
            window.location.href="hiresearch"
            
        }
        function save() {
            alert("data save successfully")
            window.location.href='hiredetail'
            
        }
        function back3() {
            window.location.href="hireback"
            
        }
    </script>
    <marquee behavior="stop" direction="left">
        <p>
            this project is a experimental project or not a actual  project. &nbsp; &nbsp;

            this project is a experimental project or not a actual  project

        </p>
        
    </marquee>
    <div class="hero-image">
      
    </div>
    <nav>
        <h1> fill the basic details before HIRE person for Drive</h1>
        
    </nav>
    <form method="POST">
        {% csrf_token %}
        <label for="name">name</label>
        <input type="text" name="name" id="name" placeholder="enter" required><br>
        <label for="fathername">Father name</label>
        <input type="text" name="fathername" id="fathername" required placeholder="father's name"><br>
        <label for="religion">religion</label>
        <select name="religion" id="religion"  required><br>
            <option value="hindu">HINDU</option>
            <option value="muslim">MUSLIM</option>
            <option value="anyone">ANYONE</option>
        </select><br>
        <label for="city">city</label>
        <input type="text" name="city" id="city"  required       placeholder="enter city"><br>
        <label for="nearbylocation">nearbylocation</label>
        <input type="text" name="nearbylocation" id="nearbylocation" required><br>
        <label for="mobile1">
            mobile
        </label>
        <input type="text" name="mobile" id="mobile" required><br>
        <label for="mobile2">
            alternate mobile number
        </label>
        <input type="text" name="mobile2" id="mobile2" required><br>
        <label for="transport">
            Transport
        </label>
        <select name="transport" id="transport" required>
            <option value="select">select</option>
            <option value="car">car</option>
            <option value="truck">truck</option>
            <option value="bike">bike</option>
            <option value="auto">auto</option>
            <option value="bus">bus</option>
        </select><br>
        <label for="aadhar">aadhar number</label>
        <input type="text" name="aadhar" id="aadhar" required>
        <div>
            <label for="pan">pan number</label>
            <input type="text" name="pan" id="pan" required>
        </div>
        <div>
            <label for="uploadpan">upload pan</label>
            <input type="file" name="uploadpan" id="uploadpan" >
        </div>
        <div>
            <label for="uploadaadhar">upload aadhar</label>
            <input type="file" name="uploadaadhar" id="uploadaadhar">
        </div>
        <button type="submit" name="save" class="save-btn" onclick="save()">SAVE</button>

    </form>
    <button type="submit" class="search-btn" onclick="search()">SEARCH</button>
    <button  class="back-btn" onclick="back3()">Back</button>
    <footer>
        &copy; 2025 HireDrive. All rights reserved.
    </footer>
    
</body>
</html>
